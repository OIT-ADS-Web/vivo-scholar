query($search: String!, $pageNumber: Int!)  {
  personsFacetedSearch(
    facets: [{field: "keywords"},
      {field: "researchAreas"},
      {field: "selectedPublicationVenue"},
      {field: "selectedPublicationPublisher"},
      {field: "positions"}
    ],
    filters: [
      <%= for (k,v) in searchForm.Filters { %>
        <%= for (sel, x) in v { %>
         {field: "<%= k %>", value: "<%= sel %>"}
        <% } %>
      <% } %>
    ],
    paging: { pageSize:100, pageNumber: $pageNumber,
        sort:{ 
          orders: [{direction: ASC, property:"name"}]
        }  
    },
    query: $search
  ) {
    content {
      id
      name
      keywords
    }
    page {
        totalElements
        totalPages
        number
        size
    }
    facets {
      field
      entries {
        content { 
          value
          count 
        }
      }
    }
  }
}