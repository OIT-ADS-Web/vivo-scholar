query($id: String!) {
  person(id: $id) {
    id
    type
    name
    streetAddress
    phone
    overview
    thumbnail
    websites {
      label
      url
    }    
    educationAndTraining {
      id
      field
      abbreviation
      organization {
        label
      }
      startDate
      endDate
    }    
    positions {
      id
      type
      label
    } 
    researchAreas {
      id
      label
    }
    primaryEmail
    additionalEmails
    scopusId
    preferredTitle
    publications { label }
    selectedPublications {
      id
      title
    }
    # no data
    geographicFocus {
      label
    }
    awardsAndHonors {
      label
    }
    clinicalActivities {
      label
    }
  }
}